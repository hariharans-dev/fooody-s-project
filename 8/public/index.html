<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="resources/original logo.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
    <title>Fooody's</title>
  </head>
  
  <body>
    <div class="food container-fluid rounded">
        <div class="d-flex justify-content-around pt-4 pb-4">
            <div class="h1 rounded">Details updation form</div>
        </div>
    </div>
    <form action="http://localhost:8000/emp" method="GET">
    <div class="back mt-0">
      <div class="container-sm pt-5 pb-3">
        <div class="left a1 rounded">
          <div class="d-flex justify-content-around">
              <div class="mt-3 mb-3">
                <table class="">
                  <tr>
                    <td>Name: </td>
                    <td><input name="name" type="text"></td>
                  </tr>
                  <tr>
                    <td>EmpID: </td>
                    <td><input name="empid" type="number"></td>
                  </tr>
                  <tr>
                    <td>Vehicle Number: </td>
                    <td><input name="vehicleno" type="number"></td>
                  </tr>
                  <tr>
                    <td>Brand name: </td>
                    <td><input name="brand" type="text"></td>
                  </tr>
                  <tr>
                    <td>Year of purchase: </td>
                    <td><input name="year" type="number"></td>
                  </tr>
                </table>
              </div>
          </div>
        </div>
    </div>
    <div class="pb-3">
      <div class="text-center text-white h1"><input class="b1 btn btn-dark pt-2 pb-2 pl-3 pr-3" type="submit" value="Submit"></div>
    </div>
    </form>
    <div>
        <div class="d-flex mt-5 bg-success text-white justify-content-around">
            <div id="replace"></div>
        </div>
    </div>
  </body>
</html>
