<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="css/costchanges.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="resources/original logo.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">
    <title>Fooody's</title>
  </head>
  
  <body>
    <div class="food container-fluid rounded">
        <div class="d-flex justify-content-around pt-4 pb-4">
            <div class="h1 rounded">Cost changes</div>
        </div>
    </div>
    <form action="http://localhost:8080/changes" method="GET">
    <div class="back pt-3">
      <div class="container-sm rounded pt-2 pb-2">
        <div class="left a1 rounded">
          <div class="justify-content-around">
            <div class="h1 ml-2 justify-content-around d-flex">Previous cost</div>
            <div class="mt-3 mb-3 tb">
              <table id="table"><tr><th class="th">Item</th><th class="th">Price</th></tr><tr><td class="item th"><p class="name">PAROTTA</p></td><td class="th"><p>10</p></td></tr><tr><td class="item th"><p class="name">DOSA</p></td><td class="th"><p>30</p></td></tr><tr><td class="item th"><p class="name">TANDOORI</p></td><td class="th"><p>120</p></td></tr><tr><td class="item th"><p class="name">PASTA</p></td><td class="th"><p>130</p></td></tr><tr><td class="item th"><p class="name">PANNER</p></td><td class="th"><p>150</p></td></tr></table>
            </div>
          </div>
        </div>
      </div>
      <div class="container-sm pt-5 pb-3">
        <div class="left a1 rounded">
          <div class="d-flex justify-content-around">
              <div class="mt-3 mb-3">
                <div class="h1 mb-3 ml-2 justify-content-around d-flex">Previous cost</div>
                <table class="">
                  <tbody><tr class="tr">
                    <td>Parotta: </td>
                    <td><input name="parotta" type="number" required=""></td>
                  </tr>
                  <tr>
                    <td>Dosa: </td>
                    <td><input name="dosa" type="number" required=""></td>
                  </tr>
                  <tr>
                    <td>Tandoori: </td>
                    <td><input name="tandoori" type="number" required=""></td>
                  </tr>
                  <tr>
                    <td>Pasta: </td>
                    <td><input name="pasta" type="number" required=""></td>
                  </tr>
                  <tr>
                    <td>Panner: </td>
                    <td><input name="panner" type="number" required=""></td>
                  </tr>
                </tbody></table>
              </div>
          </div>
        </div>
    </div>
    <div class="pb-3">
      <div class="text-center text-white h1"><input class="b1 btn btn-dark pt-2 pb-2 pl-3 pr-3" type="submit" value="Submit"></div>
    </div>
    
    <div>
        <div class="d-flex mt-5 bg-success text-white justify-content-around">
            <div id="replace">Costs updated</div>
        </div>
    </div>
  
  </div>
</form>

</body></html>
