<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodys</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="login.js"></script>
</head>
<body style="background-image: url(pexels-ella-olsson-1640772.jpg); background-position: center; background-size: cover;">
    <div class="form-box">
        <img src="transparent logo.png" alt="" id="logo" style="position: absolute; top: 0; left: 0;">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
            <img src="fb.png" alt="">
            <img src="tw.png" alt="">
            <img src="gp.png" alt=""></a>
        </div>
        
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span id="terms">I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>

        
       
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
        $(document).ready(function() {
        $('#login').submit(function(e) {
            e.preventDefault(); 
            var userId = $('#login input[type="text"]').val(); 
            var password = $('#login input[type="password"]').val(); 
            var userIdRegex = /^[a-zA-Z0-9]+$/; 
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/; 

            if(!userIdRegex.test(userId)) { 
                alert('User Id should only contain alphanumeric characters!');
                return false; 
            }

            if(!passwordRegex.test(password)) { 
                alert('Password should contain at least 8 characters with at least one digit, one lowercase letter and one uppercase letter!');
                return false; 
            }

            
            
            $('#login')[0].reset(); 
            window.location.href="/menu selection/menu.html"
        });
    });

    $(document).ready(function() {
        $('#register').submit(function(e) {
            e.preventDefault(); 
            var userId2 = $('#register input[type="text"]').val(); 
            var password2 = $('#register input[type="password"]').val(); 
            var email = $('#register input[type="email"]').val()
            var userIdRegex2 = /^[a-zA-Z0-9]+$/; 
            var passwordRegex2 = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/; 
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if(!userIdRegex2.test(userId2)) { 
                alert('User Id should only contain alphanumeric characters!');
                return false; // stop form submission
            }

            if(!passwordRegex2.test(password2)) { 
                alert('Password should contain at least 8 characters with at least one digit, one lowercase letter and one uppercase letter!');
                return false; // stop form submission
            }

            if(!emailRegex.test(email)) { 
                alert('Wrong email input');
                return false; 
            }

            
            alert('Form submitted successfully!');
            $('#register')[0].reset(); // reset form
        });
    });

    function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();

}

</body>
</html>
