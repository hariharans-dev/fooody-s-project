<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodys</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body style="background-image: url(pexels-ella-olsson-1640772.jpg); background-position: center; background-size: cover;">
    <div class="form-box">
        <img src="transparent logo.png" alt="" id="logo" style="position: absolute; top: 0; left: 0;">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
            <img src="fb.png" alt="">
            <img src="tw.png" alt="">
            <img src="gp.png" alt="">
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span id="terms">I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>

        
       
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
    <footer style="background-color: white; padding: 10px; text-align: center; font-size: 14px; color: #555;">
        &copy; 2023 Foodys. All rights reserved.
     </footer>
</body>
</html>
