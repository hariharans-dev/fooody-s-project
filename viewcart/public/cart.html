<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/resources/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/resources/original logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&amp;family=Tilt+Warp&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fooody's</title>
</head>

<body>
    <div class="navbar p-2" id="nvbar1">
        <div><img src="resources/transparent logo.png" alt="logo" height="100px"><span class="head">Secure Checkout</span></div>
        <!-- <div class="loginmenu r b3">
            <form action="http://localhost:8000/previousorder" method="get">
              <button class="submit-btn prev"><img id="menutab" src="resources/img.png" alt="menuimage" height="50px"></button>
            </form>
        </div> -->
    </div>
    <table id="table"><tr><th class="th">Item</th><th class="th">Price</th><th class="th">Quantity</th><th class="th">Rate</th></tr><tr><td class="item th"><img class="item-image img-circle" src="resources/parotta.png"><p class="name">PAROTTA</p></td><td class="th"><p>50</p></td><td class="th"><p>1</p></td><td class="th"><p>50</p></td></tr><tr><td class="item th"><img class="item-image img-circle" src="resources/dosa.png"><p class="name">DOSA</p></td><td class="th"><p>70</p></td><td class="th"><p>2</p></td><td class="th"><p>140</p></td></tr><tr><td colspan="4" class="total text-center">Total: 190.00</td></tr></table>
    <div id="main-area"></div>
    <script>
        $(document).ready(function(){
            $('#popdrop').hide()
            $('#pass').hide()
        })
        $('#userimg').click(function(){
            $('#popdrop').show()
        })
        $('#userimg').mouseleave(function(){
            $('#popdrop').mouseleave(function(){
                $('#popdrop').hide()
            })
        })

        $('#sout').click(function(){
            $('#pass').show()
            $('#popdrop').hide()
        })

        $('#pass').mouseenter(function(){
            $('#pass').mouseleave(function(){
                $('#pass').hide()
            })})
    </script>

</body></html>
