<body>
    <div class="navbar p-2" id="nvbar1">
        <div><img src="resources/org logo.png" alt="logo" height="100px" style="border-radius: 50%"><span class="head">Secure Checkout</span></div>
        <div class="loginmenu r b3">
            <form action="http://localhost:8000/previousorder" method="get">
<!--              <button class="submit-btn prev"><img id="menutab" src="resources/img.png" alt="menuimage" height="50px"></button>-->
                <input type="image" src="resources/img2.png" alt="Submit" height="75px" class="me-3">

            </form>
        </div>
    </div>
    <table id="table"></table>
    <div id="main-area"><img src="resources/emptycart.png" class="empty-cart"><p class="ecart-p">Your Cart Is Empty ðŸ˜ž  </p></div>
    <div class="text-center"><form action="http://localhost:8000/menufile"><button id="menubutton" class="submit-btn glow-on-hover">Menu</button></form></div>

    <script>
        $(document).ready(function(){
            $('#popdrop').hide()
            $('#pass').hide()
        })
        if($('#main-area').text().length==0){
            $('#menubutton').hide()
        }
        $('#userimg').click(function(){
            $('#popdrop').show()
        })
        $('#userimg').mouseleave(function(){
            $('#popdrop').mouseleave(function(){
                $('#popdrop').hide()
            })
        })

        $('#sout').click(function(){
            $('#pass').show()
            $('#popdrop').hide()
        })

        $('#pass').mouseenter(function(){
            $('#pass').mouseleave(function(){
                $('#pass').hide()
            })})
    </script>

</body></html>
