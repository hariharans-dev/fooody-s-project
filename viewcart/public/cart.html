<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/resources/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/resources/original logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&amp;family=Tilt+Warp&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fooody's</title>
</head>

<body>
    <div class="navbar p-2" id="nvbar1">
        <div><a href="/menu selection/menu.html"><img src="resources/transparent logo.png" alt="logo" height="100px"></a><span class="head">Secure Checkout</span></div>
        <div><button class="btn rounded-5 usr"><img id="userimg" src="resources/img.png" alt="usr img" height="35px"></button></div>
    </div>
    <div id="popdrop" class="popbox">
        <form action="http://localhost:8000/signout" method="get">
            <button class="submit-btn">sign out</button>
        </form>
        <button id="sout" class="mt-3">update user</button>
    </div>
    <div id="pass" class="password">
        <form action="http://localhost:8000/updatepass" method="get">
            <table>
                <tbody><tr>
                    <td><label>Old password</label></td>
                    <td><input type="text" name="oldpass"></td>
                </tr>
                <tr>
                    <td><label>New password</label></td>
                    <td><input type="text" name="newpass"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="but" class="mt-3 submit-btn">submit</button></td>
                </tr>
                <tr>
                    <td colspan="2"><p id="passres" class="mt-3 text-center">Password is updated!</p></td>
                </tr>
                </tbody></table>
        </form>
    </div>
    <table id="table"><tr><th class="th">Item</th><th class="th">Price</th><th class="th">Quantity</th><th class="th">Rate</th></tr><tr><td class="item th"><img class="item-image img-circle" src="resources/parotta.png"><p class="name">PAROTTA</p></td><td class="th"><p>50</p></td><td class="th"><p>5</p></td><td class="th"><p>250</p></td></tr><tr><td class="item th"><img class="item-image img-circle" src="resources/dosa.png"><p class="name">DOSA</p></td><td class="th"><p>70</p></td><td class="th"><p>1</p></td><td class="th"><p>70</p></td></tr><tr><td colspan="4" class="total text-center">Total: 320.00</td></tr></table>
    <div id="main-area"></div>
    <div id="prevdata"></div>
    <script>
        $(document).ready(function(){
            $('#popdrop').hide()
            $('#pass').hide()
        })
        $('#userimg').click(function(){
            $('#popdrop').show()
        })
        $('#userimg').mouseleave(function(){
            $('#popdrop').mouseleave(function(){
                $('#popdrop').hide()
            })
        })

        $('#sout').click(function(){
            $('#pass').show()
            $('#popdrop').hide()
        })

        $('#pass').mouseenter(function(){
            $('#pass').mouseleave(function(){
                $('#pass').hide()
            })})
    </script>

</body></html>
